{% extends 'index.html' %}

{% block content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<style>
    #container {
              width: 50%; /* Set the width of the div element */
              margin: auto; /* Center the div */
              border-width: 1px;
              /* border-style: solid; */
             
             
      }
  
    #title{
      display: flex;
      justify-content: center; /* Horizontally center the content */
      align-items: center; /* Vertically center the content */
      height: 10vh; /* Assuming you want to center the h1 vertically on the page */
    }
  
    .form-control{
      background-color: smoke whitesmoke;
      /* color: white; */
    }
  </style>
  <div id="container" class="container mt-4">

    <h1>UPDATE DIESEL SGMC</h1>
    {% for list in dieselData %}
        <div class="row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input type="text" class="form-control" id="transID" value="{{list.id}}" hidden>
                </div>
            </div>

        </div>
        <br>
        <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                <input type="date" class="form-control" id="transDate_diesel" value="{{list.transDate}}" >
                <label for="floatingInputGrid">Date</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="withdrawal_slip_diesel" value="{{list.withdrawal_slip}}">
                <label for="floatingInputGrid">Withdrawal Slip</label>
              </div>
            </div>
        </div>

        <br>


        <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="equipment_id_diesel" value="{{list.equipment_id}}" >
                <label for="floatingInputGrid">Equipment ID</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="number" class="form-control" id="literUse_diesel" value="{{list.literUse}}">
                <label for="floatingInputGrid">Liter<label>
              </div>
            </div>
        </div>

        <br>


        <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                <input type="number" class="form-control" id="price_diesel" value="{{list.price}}">
                <label for="floatingInputGrid">Price</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="amount_diesel" value="{{list.amount}}">
                <label for="floatingInputGrid">Amount<label>
              </div>
            </div>
        </div>
        <br>
        <div class="col-md">
          <div class="form-floating">
            <input type="number" class="form-control" id="amount_diesel2" value="{{list.amount}}" hidden>
           
          </div>
        </div>

        <div class="col-md">
          <div class="form-floating">
            <input type="number" class="form-control" id="equip_id" value="{{list.equipment_id_id}}" hidden>
           
          </div>
        </div>

        <br>

        <button type="button" id="Btn_update_diesel" class="btn btn-warning">Update</button>
                

      </div>

     {% endfor %} 

             
                

  </div>
   
    <script src="/static/sgmc/sgmc_update_diesel.js"></script>
            



{% endblock %}
