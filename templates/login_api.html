{% extends 'index.html' %}



{% block content %}

<body>
    <div class="container">
        <h1>Login Here !!!</h1>
        <form method="POST">
           

            <div class="container mt-3">
              {% for i in msg %}
              <div class="alert alert-danger" role="alert">
                {{ i }}
                </div>
              {% endfor %}
          </div>
            
            <label for="Username"
            >Username</label>
            
            <input 
            type="text"
            name="username"
            id="username"
            
            class="form-control"
            >

            <label for="password"
            >Password</label>
            
            <input 
            type="password"
            name="password"
            id="password"
            
            class="form-control"
            >
            <div class="mb-3">

            </div>
            
          </form>

          <div class="mb-3">
            <button  type="submit" class="btn btn-primary mt-4" onclick="insert_peso()">Login</button>
          </div>

    </div>

    <script type="text/javascript">
        function insert_peso(){
            var data = {}
            // var id = document.getElementById("trans_id").value
            data["username"] = document.getElementById("username").value
            data["password"] = document.getElementById("password").value
            
            console.log(data)

            fetch("/token", {
            method:'POST', 
            headers: {"Content-Type": "application/x-www-form-urlencoded"},
            body: JSON.stringify('grant_type=&username=${data["username"]}&password=${data["password"]}&scope=&client_id=&client_secret=')
                });
            // window.location.assign("/peso-bill/");
            window.alert("You are Now Login for API's");
            // window.location.assign("/peso-bill/");
        }
        

    </script>




</body>


{% endblock %}
