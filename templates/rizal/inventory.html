{% extends 'index.html' %}



{% block content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
    .custom-border {
        border: 1px solid black;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        width: 20%;
        height: auto;
      
    }

    .transButton {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: auto;
    }

    .oblong-input {
        flex: 1; /* Divide the available space evenly between the input fields */
        margin: 0 5px; /* Add some margin between the input fields */
        border-radius: 20px; /* round the corners of the input field */
        border: 2px solid lightskyblue;
        padding: 10px;
        background-color: whitesmoke;
    };

    #main-section {
    display: flex;
    
    }

    #main-section > div {
    flex-grow: 1;
    padding: 20px;
    border: 1px solid black;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
    }

    #main-section > div:not(:first-child) {
    display: none;
    }

    #main-section #active-account-frame {
    display: block;
    /* Add any other desired styles for the Active Accounts frame */
    }

    .input-box {
        flex: 1; /* Divide the available space evenly between the input fields */
        margin: 0 5px; /* Add some margin between the input fields */
        border-radius: 20px; /* round the corners of the input field */
        border: 2px solid lightskyblue;
        padding: 10px;
        background-color: whitesmoke;
        width: 35%;
    }

    .container {
        margin-top: 50px; /* Adjust the value to increase or decrease the margin */
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 custom-border">
                <div class="transButton">
                    
                  
                  <button type="button"  data-frame="insert-inventory"  class="btn btn-link">Add Inventory Item</button>
                  <button type="button"   onclick="window.location.href='/grc-payroll-transaction/'"  class="btn btn-link">Payroll Adan</button>
                  
                </div>
            </div>

            <div class="col-md-9">
                <main id="main-section">
                    <!-- this is for inserting inventory items -->
                    <div id="insert-inventory" style="display: none;">
                    
                        <h1>Add Inventory Item</h1>
                            <div class="row g-2">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="item_name">
                                        <label for="floatingInputGrid" style="font-size: 19px;">Item Name</label>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="description">
                                        <label for="floatingInputGrid" style="font-size: 19px;">Discription</label>
                                    </div>

                                </div>
                                
                                
                            </div>
                            <br>

                            <div class="row g-2">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <select class="form-select" id="category" aria-label="Floating label select example">
                                            <option selected>Open this select menu</option>
                                            <option value="MECHANICAL SUPPLIES">MECHANICAL SUPPLIES</option>
                                            <option value="OIL & LUBES">OIL & LUBES</option>
                                            <option value="REPAIR AND MAINTENANCE">REPAIR AND MAINTENANCE</option>
                                            <option value="TIRES">TIRES</option>
                                            <option value="TOOLS">TOOLS</option>
                                           
                                          </select>
                                        <label for="floatingInputGrid" style="font-size: 19px;">Category</label>
                                    </div>

                                    

                                </div>

                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="uom">
                                        <label for="floatingInputGrid" style="font-size: 19px;">UOM</label>
                                    </div>

                                </div>



                            </div>

                            <br>

                            <div class="row g-2">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="supplier">
                                        <label for="floatingTextarea">Supplier</label>
                                    </div>
                                </div>

                                <div class="col-md">
                                    <div class="form-floating">
                                    
                                        <input type="number" class="form-control" id="price">
                                        <label for="floatingInputGrid" style="font-size: 19px;" >Price</label>
                                    </div>

                                </div>

                               

                            </div>
                            <br>

                            <div class="row g-2">
                                <div class="col-md">
                                    <div class="form-floating">
                                    
                                        <input type="number" class="form-control" id="quantity_in_stock">
                                        <label for="floatingInputGrid" style="font-size: 19px;" >Quantity in Stock</label>
                                    </div>

                                </div>

                                <div class="col-md">
                                    <div class="form-floating">
                                    
                                        <input type="number" class="form-control" id="minimum_stock_level">
                                        <label for="floatingInputGrid" style="font-size: 19px;" >Minimum Stock level</label>
                                    </div>

                                </div>

                            </div>

                                <br>

                            <div class="row g-2">
                                <div class="col-md">
                                    <div class="form-floating">
                                    
                                        <input type="text" class="form-control" id="location">
                                        <label for="floatingInputGrid" style="font-size: 19px;" >Location</label>
                                    </div>

                                </div>

                               

                            </div>

                            <br>
    
                            

                                <button type="button" id="Btn_Save_inventory"   class="btn btn-success">Save</button>
                            

                    </div>


                </main>
            </div>

        </div>

    </div>



</body>

<script>

    document.addEventListener("DOMContentLoaded", function() {
        const buttons = document.querySelectorAll("[data-frame]");
        const mainSection = document.getElementById("main-section");

        buttons.forEach(function(button) {
        button.addEventListener("click", function() {
            const frameId = button.getAttribute("data-frame");
            const frames = document.querySelectorAll("#main-section > div");

            frames.forEach(function(frame) {
            frame.style.display = frame.id === frameId ? "block" : "none";
            });
        });
        });
    });

</script>

<script src="/static/inventory/inventory_transaction.js"></script>


{% endblock %}
