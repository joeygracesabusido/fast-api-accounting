{% extends 'index.html' %}

{% block content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<style>
    #container {
              width: 50%; /* Set the width of the div element */
              margin: auto; /* Center the div */
              border-width: 1px;
              /* border-style: solid; */
             
             
      }
  
    #title{
      display: flex;
      justify-content: center; /* Horizontally center the content */
      align-items: center; /* Vertically center the content */
      height: 10vh; /* Assuming you want to center the h1 vertically on the page */
    }
  
    .form-control{
      background-color: smoke whitesmoke;
      /* color: white; */
    }
  </style>
  <div id="container" class="container mt-4">

    <h1>UPDATE RENTAL GRC</h1>
    {% for list in rentalData %}
        <div class="row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input type="text" class="form-control" id="transID" value="{{list.id}}" hidden>
                </div>
            </div>

        </div>
        <br>
        <div class="row g-2">
            <div class="col-md">
                <div class="form-floating">
                <input type="date" class="form-control" id="transDate" value="{{list.transDate}}">
                <label for="floatingInputGrid" style="font-size: 15px;">Date</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <input
                        type="text"
                        name="eur_form"
                        id="eur_form"
                        value="{{list.demr}}"
                        class="form-control"
                        >
                    </input>  


                    <label for="floatingInputGrid" style="font-size: 15px;">DEMR</label>
                
                </div>
            </div>
        </div>

            <br>

            <div class="col-md">
                <div class="form-floating">
                    <input type="text" class="form-control" id="equipment_id_insertRental" value="{{list.equipment_id}}">
                    <label for="floatingInputGrid" style="font-size: 15px;" >Equipment ID</label>
               
                </div>
            </div>

            <br>

            <div class="row g-2">

                <div class="col-md">
                    <div class="form-floating">
                        <input
                            type="datetime-local"
                            name="start"
                            id="start"
                            value="{{list.timeIn}}"
                            class="form-control"
                            >
                        </input> 
                        <label for="floatingInputGrid" style="font-size: 15px;">Time IN</label>

                    
                    </div>
                </div>
                
                <div class="col-md">
                    <div class="form-floating">
                        <input
                            type="datetime-local"
                            name="end"
                            id="end"
                            value="{{list.timeOut}}"
                            class="form-control"
                            >
                        </input>  
                        <label for="floatingInputGrid" style="font-size: 15px;">Time Out</label>

                    
                    </div>
                </div>
            </div>

            <br>

            <div class="row g-2">

                <div class="col-md">
                    <div class="form-floating">
                        <input
                            type="number"
                            name="total_rental_hour"
                            id="total_rental_hour"
                            value="{{list.totalHours}}"
                            class="form-control"
                            >
                        </input> 
                        <label for="floatingInputGrid" style="font-size: 15px;">Total Rental Hour</label>

                    
                    </div>
                </div>
                
                <div class="col-md">
                    <div class="form-floating">
                        <input
                            type="number"
                            name="rentalRateInsertRental"
                            id="rentalRateInsertRental"
                            value="{{list.rentalRate}}"
                            class="form-control"
                            >
                        </input>  
                        <label for="floatingInputGrid" style="font-size: 15px;">Rental Rate</label>

                    
                    </div>
                </div>
            </div>

            <br>

            <div class="row g-2">

                <div class="col-md">
                    <div class="form-floating">
                        <input
                            type="text"
                            name="total_amount"
                            id="total_amount"
                            value="{{list.amount}}"
                            class="form-control"
                            >
                        </input> 
                        <label for="floatingInputGrid" style="font-size: 15px;">Total Amount</label>

                    
                    </div>
                </div>
                
                

                <div class="col-md">
                    <div class="form-floating">
                        <input
                            type="text"
                            name="shift"
                            id="shift"
                            value="{{list.shift}}"
                            class="form-control"
                            >
                        </input> 
                        
                        <label for="floatingInputGrid" style="font-size: 15px;">Shift</label>

                    
                    </div>
                </div>

                <div class="row g-2">

                            <div class="col-md">
                                <div class="form-floating">
                                    <input
                                        type="text"
                                        name="driverOperator"
                                        id="driverOperator"
                                        class="form-control"
                                        value="{{list.driver_operator}}"
                                        >
                                    </input> 
                                    <label for="floatingInputGrid" style="font-size: 15px;">Driver</label>

                                
                                </div>
                            </div>

                            <div class="col-md">
                                <div class="form-floating">
                                    <input
                                        type="number" hidden
                                        name="total_amount2"
                                        id="total_amount2"
                                        value="{{list.amount}}"
                                        class="form-control"
                                        >
                                    </input>  
                                    <label for="floatingInputGrid" style="font-size: 15px;"></label>

                                
                                </div>
                            </div>

                            
                        </div>

            {% endfor %} 

                <br>
                <button type="button" id="Btn_update_save" class="btn btn-warning">Update</button>

  </div>
   
    <script src="/static/grc_update_rental.js"></script>
            



{% endblock %}
