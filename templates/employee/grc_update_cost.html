{% extends 'index.html' %}

{% block content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<style>
    #container {
              width: 50%; /* Set the width of the div element */
              margin: auto; /* Center the div */
              border-width: 1px;
              /* border-style: solid; */
             
             
      }
  
    #title{
      display: flex;
      justify-content: center; /* Horizontally center the content */
      align-items: center; /* Vertically center the content */
      height: 10vh; /* Assuming you want to center the h1 vertically on the page */
    }
  
    .form-control{
      background-color: smoke whitesmoke;
      /* color: white; */
    }
  </style>
  <div id="container" class="container mt-4">

    <h1>UPDATE COST GRC</h1>
    {% for list in costData %}


                    <div class="form-floating">
                        <input type="text" class="form-control" id="transID" value="{{list.id}}" hidden>
                        
                    </div>
                    <br>

                    <div class="form-floating">
                        <input type="date" class="form-control" id="trans_date_cost" value="{{list.transDate}}">
                        <label for="floatingInputGrid" style="font-size: 19px;">Transaction Date</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="equipment_id_cost" value="{{list.equipment_id}}">
                        <label for="floatingInputGrid" style="font-size: 19px;">Equipment ID</label>
                    </div>
                    <br>

                    <div class="form-floating">
                        <select class="form-select" id="cost_details" aria-label="Floating label select example" >

                                <option value="{{list.cost_details}}">{{list.cost_details}}</option>
                                <option value="Amortization & Depreciation">Amortization & Depreciation</option>
                                <option value="Fuel">Fuel</option>
                                <option value="Meals">Meals</option>
                                <option value="Mechanical Supplies">Mechanical Supplies</option>
                                <option value="Oil & Lubes">Oil & Lubes</option>
                                <option value="Others">Others</option>
                                <option value="Repairs & Maintenance">Repairs & Maintenance</option>
                                <option value="Salaries & Wages">Salaries & Wages</option>
                                <option value="Tires">Tires</option>
                                <option value="Transpo">Transpo</option>
                            </select>
                        <label for="floatingInputGrid" style="font-size: 15px;" >Cost Details</label>
                    </div>
                    <br>

                    

                    <div class="form-floating">
                        <input type="text" class="form-control" id="amount_cost" value="{{list.amount}}">
                        <label for="floatingInputGrid" style="font-size: 19px;">Amount</label>
                    </div>
                    <br>

                    <div class="form-floating">
                        <textarea class="form-control"  placeholder="Leave a comment here" id="particular_cost">
                            {{ list.particular }}
                        </textarea>
                        <label for="floatingTextarea">Particular</label>
                    </div>

                    <br>
                    <div class="col-md">
                        <div class="form-floating">
                        <input type="number" class="form-control" id="equip_id_cost" hidden value="{{list.equipment_id_id}}">
                        
                        </div>
                    </div>

                    <br>


                    <button type="button" id="Btn_update_cost_grc"   class="btn btn-success">Update</button>
        

     {% endfor %} 

             
                

  </div>
   
    <script src="/static/grc_update_cost.js"></script>
            



{% endblock %}
