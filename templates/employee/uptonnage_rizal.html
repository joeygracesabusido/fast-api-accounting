
{% extends 'index.html' %}



{% block content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<style>
  #container {
            width: 50%; /* Set the width of the div element */
            margin: auto; /* Center the div */
            border-width: 1px;
            /* border-style: solid; */
           
           
    }

  #title{
    display: flex;
    justify-content: center; /* Horizontally center the content */
    align-items: center; /* Vertically center the content */
    height: 10vh; /* Assuming you want to center the h1 vertically on the page */
  }

  .form-control{
    background-color: smoke whitesmoke;
    /* color: white; */
  }
</style>

<body>

  <div id="container" class="container mt-4">
    
    <div class="container-sm">
      <h1 id="title">RIZAL TONNAGE UPDATE</h1>
      {% for list in tonnageData %}
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input type="text" hidden class="form-control" id="transID"  value="{{list.id}}">
            <input type="date" class="form-control" id="transDate"  value="{{list.transDate}}">
            <label for="floatingInputGrid">Transaction Date</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input type="text" class="form-control" id="equipment_id"  value="{{list.equipment_id}}">
            <label for="floatingInputGrid" style="font-size: 15px;">Equipment</label>
          </div>
        </div>
      </div>

      <br>

      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input type="text" class="form-control" id="tripTicket_Tons"  value="{{list.tripTicket}}">
            <label for="floatingInputGrid">Trip Ticket</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input type="number" class="form-control" id="totalTrip_Tons" value="{{list.totalTrip}}">
            <label for="floatingInputGrid" style="font-size: 15px;">Total Trip</label>
          </div>
        </div>
      </div>

      <br>
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <select name="Backhoe" id="Backhoe"class="form-control"
            >
                <option value= --------->------SELECT-------</option>
                <option value="BH 01">BH 01</option>
                <option value="BH 02">BH 02</option>
                <option value="BH 03">BH 03</option>
                <option value="BH 05">BH 05</option>
                <option value="TX 1202">TX 1202</option>
                <option value="TX 1204">TX 1204</option>
            </select>
            <label for="floatingInputGrid">Trip Ticket</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input type="number" class="form-control" id="bucket_Tons">
            <label for="floatingInputGrid" style="font-size: 15px;">Bucket</label>
          </div>
        </div>
      </div>

      <br>


      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input type="text" class="form-control" id="totalTons_Tons" value="{{list.totalTonnage}}">
            <label for="floatingInputGrid">Total Tons</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input type="number" value= 35 class="form-control" id="rate_Tons">
            <label for="floatingInputGrid" style="font-size: 15px;">Rate/Ton</label>
          </div>
        </div>
      </div>

      <br>

      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input type="text"  class="form-control" id="amount_Tons2">
            <label for="floatingInputGrid" style="font-size: 15px;">Amount</label>
            
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            
            <input type="text" hidden class="form-control" id="amount_Tons">

            <input type="text"  class="form-control" id="driverOperator" value="{{list.driverOperator}}">
            <label for="floatingInputGrid" style="font-size: 15px;">Driver/Operator</label>
          </div>
        </div>
      </div>

      {% endfor %} 
      <button type="button" id="Btn_update_tons" name="Btn_update_tons"  class="btn btn-warning">Update</button>
    
    </div>
  </div>

  <script src="/static/updateTons_rizal.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>




</body>



{% endblock %}
