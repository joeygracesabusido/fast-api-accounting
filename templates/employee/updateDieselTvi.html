
{% extends 'index.html' %}



{% block content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<style>
  #container {
            width: 50%; /* Set the width of the div element */
            margin: auto; /* Center the div */
            border-width: 1px;
            /* border-style: solid; */
           
           
    }

  #title{
    display: flex;
    justify-content: center; /* Horizontally center the content */
    align-items: center; /* Vertically center the content */
    height: 10vh; /* Assuming you want to center the h1 vertically on the page */
  }

  .form-control{
    background-color: smoke whitesmoke;
    /* color: white; */
  }
</style>

<body>

  <div id="container" class="container mt-4">
    
    <div class="container-sm">
      <h1 id="title">TVI DIESEL UPDATE</h1>


      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input type="text"   class="form-control" id="trans_id" >
            
            <label for="floatingInputGrid">Trans ID</label>

          </div>
        </div>
        
      </div>

      <br>
      
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input type="date" class="form-control" id="trans_date">
            <label for="floatingInputGrid">Transaction Date</label>
            
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            
            <input type="text" class="form-control" id="equipment_id">
            <label for="floatingInputGrid" style="font-size: 15px;">Equipment</label>
          </div>
        </div>
      </div>

      

      <br>

      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input type="text" class="form-control" id="withdrawal_slip">
            <label for="floatingInputGrid">Withdrawal Slip</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input type="number" class="form-control" id="use_liter">
            <label for="floatingInputGrid" style="font-size: 15px;">Total Liters</label>
          </div>
        </div>
      </div>

      <br>
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input type="number" class="form-control" id="price">
            <label for="floatingInputGrid">Price</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input type="number" class="form-control" id="amount">
            <label for="floatingInputGrid" style="font-size: 15px;">Amount</label>
          </div>
        </div>
      </div>

      <br>


      

      <br>

      

      
      <button type="button" id="Btn_update_diesel" name="Btn_update_diesel"  class="btn btn-warning">Update</button>
    
    </div>
  </div>

  

  <script src="/static/tviUpdateDiesel.js"></script>

  




</body>



{% endblock %}
